<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourMeal</title>
    <link rel="icon" href="/ico/burger-svg.ico" sizes="any">
    <link rel="icon" href="/ico/burger-svg.svg" type="image/svg+xml">
    <link rel="/ico/apple-touch-icon.png" href="apple-touch-icon.png">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <a href="index.html" aria-label="Логотип компании" class="header__logo--link">
            <svg viewBox="0 0 153 35" width="150" height="29">
              <use href="/images/logo.svg#logo-symbol"></use>
            </svg>
          </a>
        </div>
        <div class="header__content">
          <img src="/images/header/burger-svg.svg" alt="" class="header__decorate-burger">
          <div class="header__text">
            <h1 class="header__text-title">
              Только самые <span>сочные бургеры!</span>
            </h1>
            <p class="header__text-subtitle">
              Бесплатная доставка от 599₽
            </p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section category section__category">
        <div class="container category__container">
          <h2 class="visually-hidden"></h2>
          <ul class="list category__list">
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn active">
                <img src="/icons/burger.svg" alt="">
                <span>Бургеры</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/snacks.svg" alt="">
                <span>Закуски</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/hot-dogs.svg" alt="">
                <span>Хот-доги</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/pizza.svg" alt="">
                <span>Комбо</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/shawarma.svg" alt="">
                <span>Шаурма</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/pizza.svg" alt="">
                <span>Пицца</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/vok.svg" alt="">
                <span>Вок</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/deserts.svg" alt="">
                <span>Десерты</span>
              </button>
            </li>
            <li class="list__item category__list-item">
              <button type="button" class="button category-btn">
                <img src="/icons/sous.svg" alt="">
                <span>Соусы</span>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__logo">
          <svg class="footer__logo-svg"   viewBox="0 0 305 68">
            <use href="/images/logo-footer.svg#logo-symbol-footer"></use>
          </svg>
        </div>
        <ul class="footer__information information">
          <li class="information__item">
            <h3 class="information__item-title">
              Номер для заказа
            </h3>
            <a href="tel:+79090227728" class="information__item-contact__line contact__line">
              +7(930)833-38-11
            </a>
          </li>
          <li class="information__item">
            <h3 class="information__item-title">
              Номер для заказа
            </h3>
            <div class="information__item-social social">
              sd
            </div>
          </li>
        </ul>
        <div class="footer__note note">
          <p class="note__text">
            <span>© YouMeal, 2022</span>
            <span>Design: Anastasia Ilina</span>
            <span>Developer: distinkt</span>
          </p>
        </div>
      </div>
    </footer>
  </body>
  <script type="module" src="/src/js/main.js"></script>
</html>
